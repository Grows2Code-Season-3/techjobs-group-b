<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <table class="job-listing" th:each="job : ${jobs}" th:fragment="job-table">
        <tr>
            <th>ID</th>
            <td><a th:href="@{'/view/' + ${job.id}}" th:text="${job.id}"></a></td>
        </tr>
        <tr>
            <th>Name</th>
            <td th:text="${job.name}"></td>
        </tr>
        <tr>
            <th>Employer</th>
            <td><a th:href="@{'/employers/view/' + ${job.employer.id}}" th:text="${job.employer.name}"></a></td>
        </tr>
        <tr>
            <th>Skills</th>
            <td>
                <ul th:each="skill : ${job.skills}">
                    <li>
                        <a th:href="@{'/skills/view/' + ${skill.id}}" th:text="${skill.name}"></a>
                    </li>
                </ul>
            </td>
        </tr>

        <tr>
            <th>Job Location</th>
            <td>
                <ul th:each="location : ${job.locations}">
                    <li>
                        <a th:href="@{'/locations/view/' + ${location.id}}" th:text="${location.name}"></a>
                    </li>
                </ul>
            </td>
        </tr>


    </table>

</div>

</body>
</html>
