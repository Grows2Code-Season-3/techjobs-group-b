<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container  body-content">
<h1 th:text="${'Job: ' + job.name}">Default Title</h1>

<nav th:replace="fragments :: page-header"></nav>

<table class="job-listing">
    <tr>
        <th>ID</th>
        <td><a th:href="@{'/view/' + ${job.id}}" th:text="${job.id}"></a></td>
    </tr>
    <tr>
        <th>Name</th>
        <td th:text="${job.name}"></td>
    </tr>
    <tr>
        <th>Employer</th>
        <td><a th:href="@{'/employers/view/' + ${job.employer.id}}" th:text="${job.employer.name}"></a></td>
    </tr>
    <tr>
        <th>Skills</th>
        <td>
            <ul th:each="skill : ${job.skills}">
                <li>
                    <a th:href="@{'/skills/view/' + ${skill.id}}" th:text="${skill.name}"></a>
                </li>
            </ul>
        </td>
    </tr>
    <tr>
        <th>Job Location</th>
        <td>
            <ul th:each="location : ${job.locations}">
                <li>
                    <a th:href="@{'/locations/view/' + ${location.id}}" th:text="${location.name}"></a>
                </li>
            </ul>
        </td>
    </tr>
</table>


</body>
</html>
